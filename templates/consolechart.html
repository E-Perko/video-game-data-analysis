{% extends "layout.html" %}

{% set active_page = "consolechart" %}

{% block title %}Which Consoles have the most games?{% endblock %}

{% block body %}
<script>
	window.onload = function () {
 
    var chart = new CanvasJS.Chart("chartContainer", {
	    animationEnabled: true,
	    theme: "light2", // "light1", "light2", "dark1", "dark2"
	    title: {
		    text: "Which Consoles have the most games?"
	    },
	    axisY: {
	    	title: "Video Games",
	    },
	    axisX: {
	    	title: "Consoles"
	    },
	    data: [{
		    type: "column",
		    yValueFormatString: "#,##0.0#"%"",
		    dataPoints: [
			    { label: "India", y: 7.1 },	
			    { label: "China", y: 6.70 },	
			    { label: "Indonesia", y: 5.00 },
			    { label: "Australia", y: 2.50 },	
			    { label: "Mexico", y: 2.30 },
			    { label: "UK", y: 1.80 },
			    { label: "United States", y: 1.60 },
			    { label: "Japan", y: 1.60 }
			
		    ]
	    }]
    });
    chart.render();
 
    }
</script>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endblock %}
